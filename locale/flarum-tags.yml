flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: => core.ref.color
      icon_label: => core.ref.icon
      icon_text: => core.ref.icon_text
      delete_tag_button: Borrar Etiqueta
      delete_tag_confirmation: "¿Estás seguro de que quieres eliminar esta etiqueta? Las discusiones de la etiqueta NO serán eliminadas."
      description_label: Descripción
      hide_label: Ocultar de la portada
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Slug
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Gestionar la lista de etiquetas con las que se organizan las discusiones.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Permitir editar etiquetas
      restrict_by_tag_heading: Restringir por etiqueta
      tag_discussions_label: Etiquetar discusiones

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " a "
      required_primary_heading: Número de etiquetas principales requeridas
      required_primary_text: Introduce el numero mínimo y máximo de etiquetas principales que pueden ser aplicadas a una discusión.
      required_secondary_heading: Número de etiquetas secundarias requeridas
      required_secondary_text: Introduce el número mínimo y máximo de etiquetas secundarias que pueden ser aplicadas a una discusión.
      title: Configuración de Etiquetas

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Las etiquetas se utilizan para organizar las discusiones. Las etiquetas principales son para clasificar las discusiones (p. ej. por temática) y pueden ordenarse y organizarse jerárquicamente en dos niveles. Las etiquetas secundarias no tienen orden ni jerarquía y son útiles para la micro organización."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Etiquetas principales
      secondary_heading: Etiquetas secundarias
      settings_button: Ajustes

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Elige una etiqueta principal|Elige {count} etiquetas principales"
      choose_secondary_placeholder: "Elige una etiqueta más|Elige {count} etiquetas más"
      edit_title: "Editar las etiquetas para '{title}'"
      submit_button: => core.ref.okay
      title: Elige las etiquetas para su discusión

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Elegir etiquetas

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Editar etiquetas

    header:
      back_to_tags_tooltip: Volver a la lista de etiquetas

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Más...
      tags_link: => flarum-tags.ref.tags
      untagged_link: Sin etiqueta

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_and_removed_tags_text: "{username} puso {tagsAdded} y quitó {tagsRemoved}."
      added_tags_text: "{username} puso {tagsAdded}."
      removed_tags_text: "{username} quitó {tagsRemoved}."
      tags_text: "la etiqueta {tags}|las etiquetas {tags}"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Borrada

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Crear etiqueta
    name: Nombre
    tags: Etiquetas
